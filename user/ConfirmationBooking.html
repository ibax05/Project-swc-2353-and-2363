<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation of Your Booking</title>
    <link rel="stylesheet" href="ConfirmationBooking.css"> <!-- Gantilah dengan berkas CSS Anda -->
</head>
<body>
    <div class="confirmation">
        <h1>Confirmation of Your Booking</h1>
        <div class="booking-details">
            <p><strong>Check-in Date:</strong> <span id="checkInDate"></span></p>
            <p><strong>Check-out Date:</strong> <span id="checkOutDate"></span></p>
            <p><strong>Adults:</strong> <span id="adultCount"></span></p>
            <p><strong>Children:</strong> <span id="childrenCount"></span></p>
            <p><strong>Room Type:</strong> <span id="roomType"></span></p>
            <p><strong>Total Price:</strong> <span id="totalPrice"></span></p>
        </div>
    </div>

    <div id="submit">
        <button type="submit" name="booking_id" value="SUBMIT" id="booking_id">Confirm</button>
        <button type="reset" id="cancel">Cancel</button>
    </div>
    

    
</body>
</html>
